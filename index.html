<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Random number game</title>
</head>
<body>
<h1>Random Number Game</h1>
<div id="vnes">
<input type="text" id="broevi" placeholder="Enter two numbers from 1-6"> <button onclick="igraj()" id="kopce">Roll</button>
</div>
<div id="kocki">
  <div id="kocka1"></div>
  <div id="kocka2"></div>
</div>
<br>
<button onclick="resetGame()" id="tryAgain" style="display:none;">Try Again</button>
<br>
<button onclick="showhistory()" id="kopceH">History</button>
<div id="history"></div>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #667eea, #764ba2);

    }

    #vnes {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
    }
    h1{
        font-family: 'Press Start 2P', cursive;
        color: yellow;
        font-size: clamp(24px, 5vw, 50px);

    }
    #history{
        visibility: hidden;
        width: min(90%, 800px);
        height: 150px;
        overflow-y: auto;
        background: rgba(255,255,255,0.1);
        padding: 10px;
        margin-top: 20px;
        border-radius: 10px;
    }

    #kocki{
    display: flex;
    gap: 10px;
    padding: 20px;
  }
  #kocka1{
    display: flex;
    height: 200px;
    width: 200px;
    color: yellow;
      font-family: 'Press Start 2P', cursive;
    background-color: white;
    justify-content: center;
    align-items: center;
    border: 10px solid rebeccapurple;
    font-size: 50px;
  }
  #kocka2{
    display: flex;
    font-size: 50px;
      font-family: 'Press Start 2P', cursive;
    height: 200px;
    width: 200px;
    color: yellow;
    background-color: white;
    justify-content: center;
    align-items: center;
    border: 10px solid rebeccapurple;
  }
  #broevi{
      width: 300px;
      height: 30px;
      border-radius: 20px;
      border: none;
  }
    #broevi::placeholder {
        text-align: center;
        color: gray;
    }

    #kopce{
      width: 100px;
      height: 30px;
      border-radius: 20px;
        border: none;
      margin-left: 20px;
  }
    footer{
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 10px;
    }
  #kopce:hover{
      background-color: mediumpurple;
      color: white;
  }
  #kopceH{
      width: 100px;
      height: 30px;
      border-radius: 20px;
      border: none;
  }
    #kopceH:hover{
        background-color: mediumpurple;
        color: white;
    }
    #tryAgain{
        width: 120px;
        height: 35px;
        border-radius: 20px;
        border: none;
        margin-top: 15px;
        background-color: crimson;
        color: white;
        font-family: 'Press Start 2P', cursive;
    }

    #tryAgain:hover{
        background-color: darkred;
    }

</style>
<script>
  function igraj(){

    var broevi = document.getElementById("broevi").value;
    var brojki = broevi.split(' ');

    var kocka1 = document.getElementById('kocka1');
    var kocka2 = document.getElementById('kocka2');
    kocka1.style.backgroundColor = "white";
    kocka2.style.backgroundColor = "white";

    var br1 = Math.floor(Math.random() * 6)+1;
    var br2 = Math.floor(Math.random() * 6)+1;

    kocka1.innerHTML = br1;
    kocka2.innerHTML = br2;

    if(Number(brojki[0]) == br1 && Number(brojki[1]) == br2){
      kocka1.style.backgroundColor = "green";
      kocka2.style.backgroundColor = "green";
        document.getElementById("tryAgain").style.display = "none";
    }else{
        kocka1.style.backgroundColor = "red";
        kocka2.style.backgroundColor = "red";
        document.getElementById("tryAgain").style.display = "block";
    }

    var history = document.getElementById("history");
    history.innerHTML += `
    <p>Input: [${brojki[0]}, ${brojki[1]}], Dices: [${br1}, ${br2}]</p>
  `;
  }
function showhistory(){
document.getElementById("history").style.visibility = "visible";
}
  function resetGame(){
      document.getElementById("broevi").value = "";

      document.getElementById("kocka1").innerHTML = "";
      document.getElementById("kocka2").innerHTML = "";

      document.getElementById("kocka1").style.backgroundColor = "white";
      document.getElementById("kocka2").style.backgroundColor = "white";

      document.getElementById("tryAgain").style.display = "none";
  }

</script>
<footer><p class="footer-copy">&copy; 2025 Филип Михајлоски. Сите права задржани.</p></footer>
</body>
</html>
